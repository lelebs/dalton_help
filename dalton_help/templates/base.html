<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
<head>
    {% block title %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>
<body>
    <div class="body navbar bg-light shadow">
        <h4 class="text-muted text-left">Dalton</h4>
    </div>
    <div class="container-fluid">
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <div class=" body navbar bg-light ">
        <h4 class="text-muted">Dalton</h4>
    </div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
